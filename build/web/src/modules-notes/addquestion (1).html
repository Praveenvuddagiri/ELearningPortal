<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper rounded bg-white">
        <div class="h3"><center>Enter Question With Answer</center></div>
        <form action="" method="post" id="updatestudentform">
        <div class="form">
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Course ID</label>
                    <input type="text" name="courseid" class="form-control" disabled>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Question ID</label>
                    <input type="text" class="form-control" name="queationid" disabled>
                </div>
                
            </div>
            
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Question 1</label>
                    <input type="text" name="question1" class="form-control" placeholder="Enter the full question">
                </div>
                <div class="col-md-6 mt-md-0 mt-2">
                    <label>Option A</label>
                    <input type="text" name="optiona" class="form-control" placeholder="Enter option A" >
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Option B</label>
                    <input type="text" name="optionb" class="form-control" placeholder="Enter option B">
                </div><div class="col-md-6 mt-md-0 mt-3">
                    <label>Option C</label>
                    <input type="text" name="optionc" class="form-control" placeholder="Enter option C">
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Option D</label>
                    <input type="text" name="optiond" class="form-control" placeholder="Enter option D">
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Answer</label>
                    <input type="text" name="answer" class="form-control" placeholder="Enter the correct option">
                </div>
           <center> <input type="submit" value="Submit" class="btn btn-primary mt-3">
            <a href="admin.html#a-faculties"><button class="btn btn-danger mt-3"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg> Back</button></a></center>
        </div>
        </form>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

/* Reseting */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #7c7cf3;
    min-height: 100vh;
}

body::-webkit-scrollbar {
    display: none;
}

.wrapper {
    max-width: 800px;
    margin: 80px auto;
    padding: 30px 45px;
    box-shadow: 5px 25px 35px #3535356b;
}

.wrapper label {
    display: block;
    padding-bottom: 0.2rem;
}

.wrapper .form .row {
    padding: 0.6rem 0;
}

.wrapper .form .row .form-control {
    box-shadow: none;
}

.wrapper .form .option {
    position: relative;
    padding-left: 20px;
    cursor: pointer;
}


.wrapper .form .option input {
    opacity: 0;
}

.wrapper .form .checkmark {
    position: absolute;
    top: 1px;
    left: 0;
    height: 20px;
    width: 20px;
    border: 1px solid #bbb;
    border-radius: 50%;
}

.wrapper .form .option input:checked~.checkmark:after {
    display: block;
}

.wrapper .form .option:hover .checkmark {
    background: #f3f3f3;
}

.wrapper .form .option .checkmark:after {
    content: "";
    width: 10px;
    height: 10px;
    display: block;
    background: linear-gradient(45deg, #7c7cf3, #8f00c7);
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: 300ms ease-in-out 0s;
}

.wrapper .form .option input[type="radio"]:checked~.checkmark {
    background: #fff;
    transition: 300ms ease-in-out 0s;
}

.wrapper .form .option input[type="radio"]:checked~.checkmark:after {
    transform: translate(-50%, -50%) scale(1);
}

#sub {
    display: block;
    width: 100%;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 5px;
    color: #333;
}

#sub:focus {
    outline: none;
}

@media(max-width: 768.5px) {
    .wrapper {
        margin: 30px;
    }

    .wrapper .form .row {
        padding: 0;
    }
}

@media(max-width: 400px) {
    .wrapper {
        padding: 25px;
        margin: 20px;
    }
}
</style>
</html>
